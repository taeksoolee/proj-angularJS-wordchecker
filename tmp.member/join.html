<div class="media-member-content ml-3 mr-3 border p-4 p-xl-5 w-auto mb-80px bg-white">
    <div class="mt-5 mb-5 rounded-sm">
        <h4 class="text-center"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;회원가입</h4>
    </div>
    <form>
        <div class="form-group">
            <label for="email1">이메일</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" ng-model="joinForm.email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" ng-model="joinForm.password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group">
            <label for="re-password">비밀번호 확인</label>
            <input type="password" class="form-control" id="re-password" ng-model="joinForm.rePassword" placeholder="비밀번호를 확인해주세요">
        </div>
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" class="form-control" id="nickname" ng-model="joinForm.nickname" placeholder="별명을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="birthday">생년월일</label>
            <input type="text" class="form-control bg-white" name="birthday" id="birthday" ng-model="joinForm.birthday" placeholder="생년월일을 선택해주세요" readonly>
        </div>
        
        <div class="mt-3 mb-3 ml-5 mr-5" style="display: none;">
            <small id="message" class="form-text text-danger text-center">입력값이 잘못되었습니다.</small>
        </div>
        <div class="mt-5 w-100">
            <button type="button" class="btn btn-primary w-100" ng-click="join();">회원가입</button>
        </div>
    </form>
</div>

<div class="media-member-content ml-3 mr-3 border p-4 p-xl-5 w-auto bg-white">
    <div class="mt-5 mb-5 rounded-sm">
        <h4 class="text-center"><i class="fas fa-search"></i>&nbsp;&nbsp;이메일 / 비밀번호 찾기</h4>
    </div>
    <form name="searchEmailForm">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="별명을 입력해주세요">
        </div>
        <div class="form-group">
	        <label for="year">생년월일</label>
	        <div class="form-group form-row">
	            <div class="col-lg-6">
	                <div class="input-group">
	                    <select class="custom-select year" ng-model="" placeholder="" aria-describedby="" required>
	                        <option value="-1">선택없음</option>
	                    </select>
	                    <div class="input-group-suffix">
	                        <span class="input-group-text">년</span>
	                    </div>
	                </div>
	            </div>
	            <div class="col-lg-3">
	                <div class="input-group">
	                    <select class="custom-select month" placeholder="" aria-describedby="" required>
	                        <option value="-1">선택없음</option>
	                    </select>
	                    <div class="input-group-suffix">
	                        <span class="input-group-text">월</span>
	                    </div>
	                </div>
	            </div>
	            <div class="col-lg-3">
	                <div class="input-group">
	                    <select class="custom-select day" placeholder="" aria-describedby="" required>
	                        <option value="-1">선택없음</option>
	                    </select>
	                    <div class="input-group-suffix">
	                        <span class="input-group-text">일</span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
        <div class="w-100">
            <button type="button" class="btn btn-warning w-100">이메일 검색</button>
        </div>
    </form>
    <hr>
    <form name="searchEmailForm">
        <div class="form-group">
            <label for="email1">이메일</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요">
        </div>
        <label for="year">생년월일</label>
        <div class="form-group form-row">
            <div class="col-lg-6">
                <div class="input-group">
                    <select class="custom-select year" placeholder="" aria-describedby="" required>
                        <option value="-1">선택없음</option>
                    </select>
                    <div class="input-group-suffix">
                        <span class="input-group-text">년</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <select class="custom-select month" placeholder="" aria-describedby="" required>
                        <option value="-1">선택없음</option>
                    </select>
                    <div class="input-group-suffix">
                        <span class="input-group-text">월</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <select class="custom-select day" placeholder="" aria-describedby="" required>
                        <option value="-1">선택없음</option>
                    </select>
                    <div class="input-group-suffix">
                        <span class="input-group-text">일</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100">
            <button type="button" class="btn btn-warning w-100">비밀번호 발송</button>
        </div>
    </form>
</div>

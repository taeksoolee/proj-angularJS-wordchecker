<div class="media-member-content ml-3 mr-3 border p-4 p-xl-5 w-auto bg-white">
    <div class="mt-5 mb-5 rounded-sm">
        <h4 class="text-center"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;로그인</h4>
    </div>
    <form>
        <div class="form-group">
            <label for="email1">이메일</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group form-check text-center m-4">
            <input type="checkbox" class="form-check-input" id="autoLogin">
            <label class="form-check-label" for="autoLogin">자동 로그인</label>
        </div>
        <div class="mt-3 mb-3 ml-5 mr-5" style="display: none;">
            <small id="message" class="form-text text-danger text-center">입력값이 잘못되었습니다.</small>
        </div>
        <div class="mt-3 mb-3 ml-5 mr-5">
            <small id="message" class="form-text text-muted text-center">
                <a href="#/member/join">회원가입</a>
            </small>
        </div>
        <div class="w-100">
            <button type="button" class="btn btn-primary w-100">로그인</button>
        </div>
        <div class="mt-3 mb-3 ml-5 mr-5">
            <small id="message" class="form-text text-muted text-center">
                <a href="#/member/search">아이디 / 비밀번호 찾기</a> 
            </small>
        </div>
    </form>
</div>

<div class="media-member-content ml-3 mr-3 border p-4 p-xl-5 w-auto bg-white">
    <div class="mt-5 mb-5 rounded-sm">
        <h4 class="text-center"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;회원가입</h4>
    </div>
    <form>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" ng-model="joinForm.email" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" ng-model="joinForm.password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group">
            <label for="re-password">비밀번호 확인</label>
            <input type="password" class="form-control" id="re-password" ng-model="rePassword" placeholder="비밀번호를 확인해주세요">
        </div>
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" class="form-control" id="nickname" ng-model="joinForm.nickname" placeholder="별명을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="year">생년월일</label>
	        <div class="form-group form-row">
	            <div class="col-lg-6">
	                <div class="input-group">
	                    <select class="custom-select year" ng-model="birthday.year" placeholder="" aria-describedby="" required>
	                        <option value="-1">선택없음</option>
	                    </select>
	                    <div class="input-group-suffix">
	                        <span class="input-group-text">년</span>
	                    </div>
	                </div>
	            </div>
	            <div class="col-lg-3">
	                <div class="input-group">
	                    <select class="custom-select month" ng-model="birthday.month" placeholder="" aria-describedby="" required>
	                        <option value="-1">선택없음</option>
	                    </select>
	                    <div class="input-group-suffix">
	                        <span class="input-group-text">월</span>
	                    </div>
	                </div>
	            </div>
	            <div class="col-lg-3">
	                <div class="input-group">
	                    <select class="custom-select day" ng-model="birthday.day" placeholder="" aria-describedby="" required>
	                        <option value="-1">선택없음</option>
	                    </select>
	                    <div class="input-group-suffix">
	                        <span class="input-group-text">일</span>
	                    </div>
	                </div>
	            </div>
	        </div>
        </div>
        <div class="mt-3 mb-3 ml-5 mr-5" style="display: none;">
            <small id="message" class="form-text text-danger text-center">입력값이 잘못되었습니다.</small>
        </div>
        <div class="mt-5 w-100">
            <button type="button" class="btn btn-primary w-100" ng-click="join();">회원가입</button>
        </div>
    </form>
</div>

<div ng-show="isLoading" class="w-100 h-100 fixed-top zi-9999">

          </div>

</div>
<div>
    <!--헤더 영역-->

    <!--/헤더 영역-->

    <!-- 컨텐츠 영역 -->
    <section class="d-lg-flex justify-content-center mt-5 mb-5 bt-50px zi-2">

        <div class="mt-5 zi-4">
            <div ng-view></div>
            
        </div>
        <app-alert></app-alert>
        <app-confirm></app-confirm>
    </section>
    <!-- /컨텐츠 영역 -->

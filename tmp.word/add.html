<div class="ml-3 mr-3 border p-5">
    <div class="mt-5 mb-5 rounded-sm">
        <h4 class="text-center">단어추가</h4>
    </div>
    <form name="addWordForm">
        <div class="row align-items-center">
            <div class="input-group mb-5 col-8">
                <div class="input-group-prepend">
                    <span class="input-group-text">단어 갯수</span>
                </div>
                <input type="number" name="wordCnt" class="form-control" aria-label="wordCount" ng-model="wordCnt" ng-change="changeWordCnt()" min="1" max="100"/>
                <div class="input-group-append">
                    <span class="input-group-text">개</span>
                </div>
            </div>
        </div>

        <div class="form-row align-items-center mt-3 mb-3" ng-repeat="word in wordList">
            <div class="col-auto my-1">
                <label class="sr-only" for="speling">스펠링</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">스펠링</div>
                    </div>
                    <input type="text" class="form-control" id="speling" placeholder="철자를 입력하세요.">
                </div>
            </div>
            <div class="col-auto my-1">
                <label class="sr-only" for="meaning">해석</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">해석</div>
                    </div>
                    <input type="text" class="form-control" id="meaning" placeholder="해석을 입력하세요.">
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center mt-5 mb-5">
            <button type="button" class="btn btn-primary w-25">저&nbsp;장</button>
        </div>
    </form>
</div>
